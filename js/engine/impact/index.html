<!DOCTYPE html>
<html>
<head>
    <title>Impact Game1</title>
    <style type="text/css">
        html, body {
            background-color: #333;
            color: #fff;
            font-family: helvetica, arial, sans-serif;
            margin: 0;
            padding: 0;
            font-size: 12pt;
        }

        #canvas {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
    <script type="text/javascript" src="lib/impact/impact.js"></script>
    <script src="../../../public/js/seajs/sea.js"></script>
    <script>
        window.h5g = {};// 与seajs config.js配置同名
        seajs.use('config', function () {
            seajs.use(['app/i18n/zh-cn/lang'], function (cn) {
                h5g.lang = cn; //从seajs返回的对象用与 约定 命名空间.文件名同名
                var dev = document.createElement('script');
                dev.type = 'text/javascript';
                dev.src = 'lib/game/dev.js';
                document.getElementsByTagName("HEAD")[0].appendChild(dev);
                dev.onload = function () {
                }
            });
        });
    </script>
    <!--<script type="text/javascript" src="lib/game/dev.js"></script>-->
</head>
<body>
<canvas id="canvas"></canvas>
</body>
</html>
